---
layout: default
---
<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <!--<hr class="small">-->
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <div>
          {% for link in site.data.links %}
          <div class="mdui-card">
            <!-- 卡片头部，包含头像、标题、副标题 -->
            <div class="mdui-card-header">
              <img class="mdui-card-header-avatar" src="{{ link.avatar }}"/>
              <div class="mdui-card-header-title">{{ link.name }}</div>
            </div>
            <!-- 卡片中可以包含一个或多个菜单按钮 -->
            <div class="mdui-card-menu">
              <button class="mdui-btn mdui-btn-icon mdui-text-color-white"><i class="mdui-icon material-icons">&#xe80d;</i></button>
            </div>
            <!-- 卡片的内容 -->
            <div class="mdui-card-content">{{ link.slogan }}</div>
            <!-- 卡片的按钮 -->
            <div class="mdui-card-actions">
              <a class="mdui-btn mdui-ripple" href="{{ link.blog }}">BLOG</a>
              <button class="mdui-btn mdui-btn-icon mdui-float-right"><i class="mdui-icon material-icons">&#xe5cf;</i></button>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
